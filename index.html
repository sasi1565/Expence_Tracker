        /*
   Adjusting the font family, text color, and background color for better readability and appearance.
*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    color: white;
    background-color: black;
}

.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
}

.tracker-area {
    margin: 0 auto;
    width: 100%;
}

.mar {
    margin: 10px;
}

.title {
    text-align: center;
    padding: 10px;
}

.balance {
    text-align: center;
    padding: 10px;
}

.inc-exp-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 10px;
}

.income, .expence {
    width: 45%;
    text-align: center;
    margin-bottom: 10px;
}

.form-area {
    margin: 0 auto;
    width: 100%;
}

input[type="text"], input[type="number"], select {
    width: 100%;
    border-radius: 10px;
    border: none;
    padding: 7px;
    margin: 10px 0;
    color: black !important;
}

.expence-type {
    display: flex;
    justify-content: space-evenly;
}

.btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    background-color: #f4f4f4;
    color: black;
    cursor: pointer;
}

.history {
    margin: 0 auto;
    width: 100%;
}

.table-area {
    max-height: 170px;
    overflow: auto;
    margin: 10px auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th {
    position: sticky;
    top: 0;
    border-bottom: 1px solid black;
    padding: 5px 10px;
    background-color: rgb(186, 186, 186);
    z-index: 1;
}

table td {
    text-align: center;
    padding: 5px 10px;
    background-color: rgb(84, 84, 84);
    border-bottom: 1px solid black;
}

select option {
    color: black;
    cursor: pointer;
}

@media only screen and (max-width: 768px) {
    .income, .expence {
        width: 100%;
    }
}

<body>
    <div class="container">
        <div class="tracker-area">
            <div class="title" ><h1>Expence Tracker</h1></div>
            <div class="balance mar">
                <h2>Your Balance <br> ₹<span id="bal"></span></h2>
            </div>
            <div class="inc-exp-container mar">
                <div class="income">
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+₹<span id="inc"></span></p>
                </div>
                <div class="expence">
                    <h4>Spent</h4>
                    <p id="money-minus" class="money minus">-₹<span id="spe"></span></p>
                </div>
            </div>
            <div class="form-area mar">
                <div class="form-title" style="text-align:center"><h3>Add New Transaction</h3></div>
                <form id="myForm">
                    <div style="border: 1px solid black; width:70%;margin:10px auto;border-radius: 10px;">
                        <div class="expence-type">
                            <div><input  type="radio" id="income" name="expence" value="income"> <label for="income" style="cursor: pointer;"> Income</label></div>
                            <div><input  type="radio" id="spent" name="expence" value="spent"> <label for="spent" style="cursor: pointer;"> spent</label></div>
                        </div>
                        <div>
                            <div class="center">
                                <input type="text" name="description" id="description" placeholder="Enter the Description" >
                                <input type="number" name="amount" id="amount" placeholder="Enter the Amount" >
                            </div>
                            <div class="center">
                                <select name="transaction" id="menu">
                                    <option value="select" selected>Select Transaction</option>
                                    <option value="cash">Cash</option>
                                    <option value="card">Card</option>
                                </select>
                            </div>
                            <div class="center">
                                <button class="btn" id="submit" onclick="addTransaction()">Add Transaction</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="history mar">
                <div style="text-align:center; display:block;"><h2>Transaction History</h2></div>
                <div class="table-area">
                    <table id="table">
                    
                    </table>
                </div>
            </div>
        </div>
    <script src="./script.js">
    </script>
</body>
